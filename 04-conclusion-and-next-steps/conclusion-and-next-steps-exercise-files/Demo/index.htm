<!doctype html>

<head>
	<link rel="stylesheet" type="text/css" href="content/graph.css">

	<script src="js/aframe.js"></script>	
	
	<!-- https://github.com/donmccurdy/aframe-extras -->
	<script src="js/aframe-extras.min.js"></script>

	<!-- https://github.com/ngokevin/aframe-animation-component -->
	<script src="js/aframe-animation-component.min.js"></script>

	<!-- https://github.com/scenevr/htmltexture-component/tree/master/dist -->
	<script src="js/aframe-htmltexture-component.min.js"></script>
	
	<!-- https://github.com/maxkrieger/aframe-draw-component -->
	<script src="js/aframe-draw-component.js"></script>

	<!-- https://d3js.org/ -->
	<script src="js/d3.v4.min.js"></script>

	<script src="js/components.js"></script>

	<script src="js/rawData.js"></script>

</head>

<body>

<a-scene>
	<a-assets>
		<img id="magnifying-icon" src="content/Magnifying_Glass_Green.png">
		<img id="map-texture" src="content/ausMap.png">
		<img id="sky" src="content/fullmoon.png" />
		<img id="perth" src="content/perth.png">
		<img id="melbourne" src="content/melbourne.png">
		<img id="sydney" src="content/sydney.png">
	</a-assets>

	<a-camera id="camera" position="0.6 1 10">
		<a-cursor color="#4CC3D9" fuse="true" timeout="2"></a-cursor>
    </a-camera>

	<a-ocean width="100" depth="100" density="150" opacity="0.1" position="0 -1 0"></a-ocean>
	
	<a-plane color="#00040F" width=2 height=2 position="-5 10 -2">
		<a-image show-graph src="#magnifying-icon" position="0 0 0.1"></a-image>
	</a-plane>	

	<a-entity  id="boat" position="-20 -5 -2;" 
	animation="property: position; to: 20 -5 -1.5; loop:true; dur:20000; easing: easeInSine; dir: alternate;" 
	>
		<a-box color="#fff" depth="0.01" height="0.5" width="0.01" position="-0.25 0.25 0" ></a-box>
		<a-box color="#fff" depth="0.02" height="0.1" width="1" position="0 0.15 0" ></a-box>
		<a-box material="color:#ff0000; metalness: 0.7" depth="0.075" height="0.15" width="1.55" position="0 0.05 0;"></a-box>
		<a-box color="#000" depth="0.05" height="0.1" width="2" position="0 -0.05 0" ></a-box>
	</a-entity>

	<a-sky src="#sky"></a-sky>

	<a-plane id="map" material="src: #map-texture;" rotation="-90 0 0" width="25.6" height="23.54" scale="0.7 0.7 0.7" transparent="true">
	</a-plane>

	<a-image three src="#perth" position="-7 0.5 4" width="0.53" height="0.22"></a-image>
	<a-image three src="#melbourne" position="3.5 0.5 6" width="1.04" height="0.22"></a-image>
	<a-image three src="#sydney" position="6.2 0.5 5" width="0.66" height="0.22"></a-image>

	<a-entity id="chartPlaneWrapper" visible="false" position="-150 0 0">
		<a-plane id="chartPlane" rotation="0 0 0" width="8" height="4" htmltexture="asset: #chart"></a-plane>		
		<a-plane id="closeChartPlane" hide-graph width=0.3 height="0.3" position="0 -1.7 0.1" material="color:#7E9518"></a-plane>
	</a-entity>

	<div id="chart">
		<span>Developer Demand</span>		
		<div id="chartBars">
		</div>
	</div>	

	<script src="js/app.js"></script>
</a-scene>

</body>
